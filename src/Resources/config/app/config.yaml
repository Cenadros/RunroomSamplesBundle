doctrine:
    orm:
        mappings:
            BasicEntities:
                type: annotation
                dir: '%kernel.project_dir%/vendor/runroom/samples-bundle/src/BasicEntities/Entity'
                prefix: Runroom\SamplesBundle\BasicEntities\Entity
                is_bundle: false
            Forms:
                type: annotation
                dir: '%kernel.project_dir%/vendor/runroom/samples-bundle/src/Forms/Entity'
                prefix: Runroom\SamplesBundle\Forms\Entity
                is_bundle: false

sonata_admin:
    dashboard:
        groups:
            demo:
                label: Samples
                items:
                    - samples.basic_entities.admin.book
                    - samples.basic_entities.admin.category
                    - samples.forms.admin.contact
